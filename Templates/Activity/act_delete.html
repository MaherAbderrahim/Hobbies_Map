<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer l'Activité</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/act_delete.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <div class="delete-confirmation">
            <i class="fas fa-exclamation-triangle delete-icon"></i>
            <h2>Confirmer la suppression de l'activité</h2>
            <p>Êtes-vous sûr de vouloir supprimer l'activité "{{ activity.nom_activite }}" ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Supprimer</button>
                <a href="{% url 'act_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
