<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la suppression de l'événement</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #d9534f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c9302c;
        }
        .cancel-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #555;
            text-decoration: none;
            background-color: #f0f0f0;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .cancel-link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Confirmer la suppression de l'événement</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'événement "{{ event.nom_event }}" ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
        <a href="{% url 'event_list' %}" class="cancel-link">Annuler</a>
    </form>
</div>

</body>
</html>
