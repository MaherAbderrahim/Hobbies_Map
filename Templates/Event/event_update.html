{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Event</title>
    <!-- Add W3CSS and other styles similar to the first page -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<header id="header" class="header d-flex align-items-center fixed-top" style="background-color: rgb(35, 56, 250);height: 60px;">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
              <a href="{% url 'user:home' %}" class="logo d-flex me-auto">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img src="{% static 'img/logo.png' %}" alt=""> -->
                <h1 class="sitename">Hobbies Map</h1>
              </a>
        
              <nav id="navmenu" class="navmenu">
                <ul>
                  <li><a href="{% url 'user:home' %}" class="active">Home</a></li>
                  <li><a href="{% url 'feedback:feedback' %}">Feedback</a></li>          
                  <li><a href="{% url 'list' %}">Blog</a></li>
                  <li><a href="{% url 'spons_list' %}">Sponsors</a></li>
                  <li><a href="{%url 'event_list' %}">Events</a></li>
                  <li><a href="{%url 'act_list' %}">Activities</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
              </nav>
              <a class="btn-getstarted" href="{% url 'user:logout' %}">Logout</a>
            
          
          
        </div>
        <br><br><br><br>
      </header>

<!-- Main Content -->
<div class="w3-container w3-content" style="max-width:800px;margin-top:80px">
  <div class="w3-card w3-round w3-white w3-padding">
      <h2 class="w3-center">Update Event</h2>
      <form method="post" class="w3-container">
          {% csrf_token %}
          <div class="mb-3">
              {{ form.as_p }}
          </div>

          <!-- Bouton pour amÃ©liorer la description -->
          <button type="button" id="improveDescriptionBtn" class="btn btn-outline-success btn-lg mt-3">Improve Description</button>

          <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">Update Event</button>
              <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
      </form>
  </div>
</div>


<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
