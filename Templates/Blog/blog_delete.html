{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Deletion - {{ post.titre }}</title>

  <!-- Django Static Files -->
  {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Page Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    /* Button Styling */
    .btn-confirm {
      background-color: #d9534f;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 20px;
      transition: background-color 0.3s ease;
    }

    .btn-confirm:hover {
      background-color: #c9302c;
    }

    .btn-cancel {
      background-color: #5bc0de;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #31b0d5;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Confirmer la suppression de l'article</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'article "{{ post.titre }}" ?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn-confirm">Supprimer</button>
      <a href="{% url 'list' %}" class="btn-cancel">Annuler</a>
    </form>
  </div>

</body>
{% endblock %}
