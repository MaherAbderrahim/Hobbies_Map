
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
    <h2>Delete User</h2>
    <p>Are you sure you want to delete {{ user.first_name}} {{ user.last_name}}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'user_list' %}">Cancel</a>
    </form>
</body>
</html>
