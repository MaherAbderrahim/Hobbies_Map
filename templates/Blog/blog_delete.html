{% block content %}
  <h1>Confirmer la suppression de l'article</h1>
  <p>Êtes-vous sûr de vouloir supprimer l'article "{{ post.titre }}" ?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
    <a href="{% url 'post_list' %}">Annuler</a>
  </form>
{% endblock %}
